<!--<div *ngFor="let user of users" class="row">-->
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="input-field">
      <input id="search" type="search" required [(ngModel)]="userFilter" (ngModelChange)="onSearchChanged($event)">
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      <i class="material-icons">close</i>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let user of users" class="col s12 m4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">
          <strong class="blue-text">{{user.name.first}}</strong>
          <img alt="avatar" class="right circle" width="48" src="{{user.picture.thumbnail}}">
        </span>
        <p>Username: <strong class="blue-text">{{user.login.username}}</strong></p>
        <p>Password: <strong class="blue-text">{{user.login.password}}</strong></p>
        <p>Email: <strong class="blue-text">{{user.email}}</strong></p>
      </div>
      <div class="card-action">
        <a href="#">View</a>
        <a class="right" style="cursor: pointer" (click)="deleteUser(user)">Delete</a>
      </div>
    </div>
  </div>
</div>
