<div style="float:bottom; height: 10%;">
  <label for="uploadScript" class="btn btn-success">Upload</label>
  <input type="file" accept="image/*" (change)="onUpload($event)" id="uploadScript" style="display: none"/>
</div>
<ul>
  <li *ngFor="let script of scripts" (click)="onScriptClick(script.name)">
    {{script.name}}
  </li>
</ul>
<div *ngIf="currentScript">
  <pre>{{stringify(currentScript)}}</pre>
  <pre>{{currentScript.contents}}</pre>
</div>
